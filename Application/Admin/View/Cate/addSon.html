<layout name="../../../Public/master"/>
<div class="m-b-md">
    <h2 class="m-b-none">分类管理/添加子分类</h2>
</div>
    <form class="form-horizontal" id="form" action="" method="post" >
    <div class="panel panel-default">

        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-9">
                    <input type="text" name="c_name"  class="form-control" placeholder="请填写分类名称">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-9">
                    <select class="js-example-basic-single form-control" name="p_id">
                        <option value="{$c_id}">{$c_name}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">分类排序</label>
                <div class="col-sm-9">
                    <input type="number" name="c_sort"  class="form-control" placeholder="请填写分类排序">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary col-sm-9 col-sm-offset-2" type="submit">确定</button>
    </form>
</block>
